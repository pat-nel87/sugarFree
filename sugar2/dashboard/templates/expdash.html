<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sugar Free Welcome {{user}}</title>
  </head>
  <body class="bg-warning">
    <nav class="navbar navbar-light bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sugar Free</a>
      </div>
    </nav>
    <div>
      <p>
        <!--<div class="card bg-dark " >
            <div class="card-body">
              <h5 class="card-title">Card title</h5>-->
              <div class="container">
                <div class="row">
                  <div class="col">
                    {{ graph|safe }}
                  </div>
                  <p></p>

                </div>
              </div>
              <!--<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
            </div>
          </div>


      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card bg-danger" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Glucose Entry</h5>
                <p class="card-text"><form action ="dashview/gluco_entry" method="post">
                {% csrf_token %}
                <label class="label"> Blood Glucose (mg/dl) </label>
                <input type="text" name="reading">
                <label class="label"> Date / Time </label>
                <input type="datetime-local" name="time">
                </P>
                <button class="btn btn-primary" type-"submit">Submit</button>
                </form>
              </div>
            </div>
        </div>
        <div class="col-sm">
          <div class="card bg-info" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Insulin Entry</h5>
              <p class="card-text"><form action ="dashview/insulin_entry" method="post">
              {% csrf_token %}
              <label class="label"> Insulin Dose (units) </label>
              <input type="text" name="dose">
              <label class="label"> Date / Time </label>
              <input type="datetime-local" name="time">
              </p>
              <button class="btn btn-primary" type-"submit">Submit</button>

                </form>
            </div>
          </div>
        </div>
        <p></p>
        <div class ="container">
        <div class="col">
          {{ piegraph|safe }}
        </div>
        <p></p>
        <div class="col-sm">
          <div class="card bg-success" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Meal Entry</h5>
              <p class="card-text"><form action ="dashview/macro_entry" method="post">
              {% csrf_token %}
              <label class="label"> Fats (g)</label>
              <input type="text" name="fat">
              <label class="label"> Carbs (g)</label>
              <input type="text" name="carb">
              <label class="label"> Proteins (g) </label>
              <input type="text" name="protein">
              <label class="label"> Date / Time </label>
              <input type="datetime-local" name="time">
              </p>
              <button class="btn btn-primary" type-"submit">Submit</button>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
