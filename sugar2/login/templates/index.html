<!DOCTYPE HTML>
<html>
  <meta charset ="utf-8">
  <head>
  <title> Sugar_Free (Login) </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body class = "has-background-success">
    <form class="" action="login/log_on" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <!--  ".as_p" is an example of an option you can attach to the form inputs
      "as_table" and "as_ul" are a few others...-->
      <input type="submit" value="login">

    </form>
  </body>
