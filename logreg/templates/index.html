<!DOCTYPE HTML>
<html>
  <meta charset ="utf-8">
  <title> Sugar_Free (Login) </title>
  <body>
    <form class="" action="log_on" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <!--  ".as_p" is an example of an option you can attach to the form inputs
      "as_table" and "as_ul" are a few others...-->
      <input type="submit" value="login">

    </form>
  </body>
